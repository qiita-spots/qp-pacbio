[build-system]
requires = ["setuptools<81", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["qp_pacbio"]
include-package-data = true

[project]
name = "qp_pacbio"
# version strings must comply with PEP 440:
# https://peps.python.org/pep-0440/
version = "2025.09"
authors = [{ name = "Qiita Development Team", email = "qiita.help@gmail.com" }]
description = "Qiita Plugin: PacBio Processing"
readme = "README.rst"
# ">=" required as most available versions of 3.9 will be "3.9.17" or
# similar.
requires-python = ">=3.11"
keywords = ["bioinformatics", "qiita", "pacbio"]
license = "BSD-3-Clause"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: Implementation :: CPython",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
]
dependencies = [
    "click>=3.3",
    "pandas",
    'requests',
    'flake8',
    'coverage',
    'pytest-cov',
    'numpy',
    'Jinja2',
    "qiita-files@https://github.com/qiita-spots/qiita-files/archive/master.zip",
    "qiita_client@https://github.com/qiita-spots/qiita_client/archive/master.zip",
]

[project.scripts]
configure_qp_pacbio = "qp_pacbio.scripts:config"
start_qp_pacbio = "qp_pacbio.scripts:execute"
